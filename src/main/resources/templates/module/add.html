<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style_new.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><div th:replace="~{header.html}"></div>
    <title>Добавяне на модул</title>
</head>
<body>
<h2 class="text-center p-4 text-white">ДОБАВЯНЕ НА МОДУЛ</h2>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 col-auto">
            <form action="" th:action="@{/module/add}" th:object="${module}" method="post">
                <div class="form-group">
                    <label class="text-white" for="description">Описание*</label>
                    <div class="message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Описание на модула">
                </div>
                <div class="form-group">
                    <label class="text-white" for="course">Курс*</label>
                    <select class="form-select" id="course" th:field="*{course}">
                        <option th:each="course : ${courses}" th:text="${course.description}" th:value="${course.id}">
                    </select>
                </div>
                <div class="form-group">
                    <label class="text-white" for="date">Дата*</label>
                    <div class="message" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
                    <input type="date" class="form-control" id="date" th:field="*{startDate}">
                </div>
                <div class="row justify-content-center ">
                    <div class="col-auto mt-4">
                        <button class="btn btn-success btn-form" type="submit">Регистрирай</button>
                    </div>
                    <div class="col-auto mt-4">
                        <button class="btn btn-danger btn-form" type="button" onclick="window.location.href='../'">Отказ</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--    <p style="text-align:center" th:text="|${message}|"/></p>-->
<!--</div>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
