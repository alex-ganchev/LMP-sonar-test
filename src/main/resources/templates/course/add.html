<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style_new.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <div th:replace="~{header.html}"></div>
    <title>Добавяне на курс</title>
</head>
<body>
<h2 class="text-center p-4 text-white">ДОБАВЯНЕ НА КУРС</h2>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 col-auto">
            <form action="" th:action="@{/course/add}" th:object="${course}" method="post">
                <div class="form-group">
                    <label class="text-white" for="name">Наименование*</label>
                    <div class="message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Наименование на курса">
                </div>
                <div class="form-group">
                    <label class="text-white" for="description">Описание</label>
                    <div class="message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Описание на курса">
                </div>
                <div class="form-group">
                    <label class="text-white" for="type">Тип*</label>
                    <select class="form-select" id="type" th:field="*{type}">
                        <option th:each="type : ${typeList}" th:text="${type.getLabel}" th:value="${type.name}">
                    </select>
                </div>
                <div class="form-group">
                    <label class="text-white" for="city">Град</label>
                    <div class="message" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                    <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="Град">
                </div>
                <div class="form-group">
                    <label class="text-white" for="date">Начална дата*</label>
                    <div class="message" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
                    <input type="date" class="form-control" id="date" th:field="*{startDate}">
                </div>
                <div class="row justify-content-center ">
                    <div class="col-auto mt-4">
                        <button class="btn btn-success btn-form" type="submit">Регистрирай</button>
                    </div>
                    <div class="col-auto mt-4">
                        <button class="btn btn-danger btn-form" type="button" onclick="window.location.href='../'">Отказ</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--<div class="savemessage">-->
<!--    <p style="text-align:center" th:text="|${message}|"/></p>-->
<!--</div>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
