<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style_new.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <div th:replace="~{header.html}"></div>
    <title>Вход за потребители</title>
</head>
<body>
<h2 class="text-center p-4 text-white">ВХОД</h2>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 col-auto">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="text-white" for="username">Потребителско име:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Потребителско име">
                </div>
                <div class="form-group">
                    <label class="text-white" for="password">Парола</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Парола">
                </div>
                <div class="row justify-content-center ">
                    <div class="col-auto mt-4">
                        <button class="btn btn-success btn-form" type="submit">Вход</button>
                    </div>
                    <div class="col-auto mt-4">
                        <button class="btn btn-danger btn-form" type="button" onclick="window.location.href='../'">Отказ</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:if="${param.error}" class="savemessage">
    <p style="text-align:center"/>Грешно потребителско име или парола!</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
