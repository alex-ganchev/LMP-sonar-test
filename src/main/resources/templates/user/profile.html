<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style_new.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><div th:replace="~{header.html}"></div>
    <title>Профил на потребителя</title>
</head>
<body>
<h2 class="text-center p-4 text-white">ПРОФИЛ НА ПОТРЕБИТЕЛЯ</h2>
<div class="container col-5">
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <div class="col d-flex justify-content-center align-items-center ">
            <table class="table table-striped table-dark table-bordered table-hover  ">
                <tbody class="table-group-divider">
                <tr>
                    <td>Роля</td>
                    <td><span th:text="${loggedUser.userRole.getLabel}"></span></td>
                </tr>
                <tr>
                    <td>Потребителско име</td>
                    <td><span th:text="${loggedUser.username}"></span></td>
                </tr>
                <tr>
                    <td>Име</td>
                    <td><span th:text="${loggedUser.firstName}"></span></td>
                </tr>
                <tr>
                    <td>Фамилия</td>
                    <td><span th:text="${loggedUser.lastName}"></span></td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><span th:text="${loggedUser.email}"></span></td>
                </tr>
                <tr>
                    <td>Възраст</td>
                    <td><span th:text="${loggedUser.age}"></span></td>
                </tr>
                <tr>
                    <td>Населено място</td>
                    <td><span th:text="${loggedUser.city}"></span></td>
                </tr>
                <tr>
                    <td>Опит</td>
                    <td><span th:text="${loggedUser.experience}"></span></td>
                </tr>
                <tr>
                    <td>Интереси</td>
                    <td><span th:text="${loggedUser.interests}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row justify-content-center ">
        <div class="col-auto mt-4">
            <button class="btn btn-success btn-form" type="submit">Редактирай</button>
        </div>
        <div class="col-auto mt-4">
            <button class="btn btn-danger btn-form" type="button" onclick="window.location.href='../'">Отказ</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
